<html lang="en">
<head>

    <title>resistor calculator</title>

    <div class="row select-row">

                <div class="dropdown-menu" aria-labelledby="first-ring">

                </div>
            </div>
        </div>
        
        <div class="col-lg-2">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="second-ring" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Second ring:</button>
                <div class="dropdown-menu" aria-labelledby="second-ring">
                    <div class="black s-r"><a class="dropdown-item" href="#" >Black</a></div>
                    <div class="brown s-r"><a class="dropdown-item" href="#" >Brown</a></div>
                    <div class="red s-r"><a class="dropdown-item" href="#" >Red</a></div>
                    <div class="orange s-r"><a class="dropdown-item" href="#" >Orange</a></div>
                    <div class="yellow s-r"><a class="dropdown-item" href="#" >Yellow</a></div>
                    <div class="green s-r"><a class="dropdown-item" href="#" >Green</a></div>
                    <div class="blue s-r"><a class="dropdown-item" href="#" >Blue</a></div>
                    <div class="violet s-r"><a class="dropdown-item" href="#" >Violet</a></div>
                    <div class="gray s-r"><a class="dropdown-item" href="#" >Gray</a></div>
                    <div class="white s-r"><a class="dropdown-item" href="#" >White</a></div>
                </div>
            </div>
        </div>

        <div class="col-lg-2">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="third-ring" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Third ring:</button>
                <div class="dropdown-menu" aria-labelledby="third-ring">
                    <div class="black t-r"><a class="dropdown-item" href="#" >Black</a></div>
                    <div class="brown t-r"><a class="dropdown-item" href="#" >Brown</a></div>
                    <div class="red t-r"><a class="dropdown-item" href="#" >Red</a></div>
                    <div class="orange t-r"><a class="dropdown-item" href="#" >Orange</a></div>
                    <div class="yellow t-r"><a class="dropdown-item" href="#" >Yellow</a></div>
                    <div class="green t-r"><a class="dropdown-item" href="#" >Green</a></div>
                    <div class="blue t-r"><a class="dropdown-item" href="#" >Blue</a></div>
                    <div class="violet t-r"><a class="dropdown-item" href="#" >Violet</a></div>
                    <div class="gray t-r"><a class="dropdown-item" href="#" >Gray</a></div>
                    <div class="white t-r"><a class="dropdown-item" href="#" >White</a></div>
                </div>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
    
    <div class="row">
        <div class="col-lg-2 offset-lg-5">
                <a class="btn btn-primary" href="#" role="button" id="calculate-btn">Calculate</a>
        </div>
    </div>

    <div id=result>

    </div>
</div>
